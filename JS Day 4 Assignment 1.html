<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsUpgrade JS Day 4 Assignment 1</title>
</head>

<body>
    <h2>Check console for output</h2>
    <p>For loop that prints fizz in 3 multiples, buzz in 5 multiples and fizzbuzz in multiples of both 3 and 5 </p>
    <script>
        for (i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                console.log(i + " fizzbuzz")
                continue;
            }
            if (i % 3 == 0) {
                console.log(i + " fizz");
                continue;
            }
            if (i % 5 == 0) {
                console.log(i + " buzz")
                continue;

            }
        }
    </script>

</body>

</html>
