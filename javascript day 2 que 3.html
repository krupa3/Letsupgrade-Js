<html>
    <title>Letsupgrade Day 2 Assignment</title>
    <head><h4>This page displays current date in dd-mm-yyyy format</h4></head>
    <body>
        <p>
        </p>
        <script>
                var d=new Date();
                document.write(d.getDate());
                document.write("-");
                document.write(d.getMonth());
                document.write("-");
                document.write(d.getFullYear());
        
        </script>
    </body>

</html>
