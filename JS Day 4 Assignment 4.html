<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JS Assignment-4 Day 4</title>
</head>

<body>
    <h3 style="padding-left: 650px; padding-top: 150px;">Calculator</h3>
    <form style="padding-left: 550px;">
        First number <input type="text" id="frstnum" /><br> Second Number/Percentage = <input type="text" id="secnum" /><br>
        <input type="button" onclick="add()" value="Add" />
        <input type="button" onclick="sub()" value="Subtract" />
        <input type="button" onclick="mul()" value="Multiply" />
        <input type="button" onclick="div()" value="Divide" />
        <input type="button" onclick="per()" value="Percentage" />
        <input type="button" onclick="sqr()" title="Only enter first no" value="SquareRoot" />
        <p>Result is :
            <span id="result"></span>
        </p>
    </form>
    <script>
        function add() {
            n1 = document.getElementById("frstnum").value;
            n2 = document.getElementById("secnum").value;
            var x = parseInt(n1) + parseInt(n2);
            document.getElementById("result").innerHTML = x;
        }

        function sub() {
            n1 = document.getElementById("frstnum").value;
            n2 = document.getElementById("secnum").value;
            var x = n1 - n2;
            document.getElementById("result").innerHTML = x;
        }

        function mul() {
            n1 = document.getElementById("frstnum").value;
            n2 = document.getElementById("secnum").value;
            var x = n1 * n2;
            document.getElementById("result").innerHTML = x;
        }

        function div() {
            var x = n1 / n2;
            document.getElementById("result").innerHTML = x;
        }
        per = () => {
            n1 = document.getElementById("frstnum").value;
            n2 = document.getElementById("secnum").value;
            document.getElementById("result").innerHTML = (parseInt(n1) * parseInt(n2)) / 100;
        }
        sqr = () => {
            n1 = document.getElementById("frstnum").value;
            document.getElementById("result").innerHTML = Math.sqrt(parseInt(n1));
        }
    </script>
</body>

</html>
